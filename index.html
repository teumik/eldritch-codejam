<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <title>Eldritch Horror</title>
</head>

<body>

  <main class="main">
    <div class="ancients-container">
      <div class="ancient"></div>
      <div class="ancient"></div>
      <div class="ancient"></div>
      <div class="ancient"></div>
    </div>
    <div class="levels-container">
      <button class="level" value="casual">Casual</button>
      <button class="level" value="easy">Easy</button>
      <button class="level" value="medium">Medium</button>
      <button class="level" value="hard">Hard</button>
      <button class="level" value="extreme">Extreme</button>
      <div class="roll-container">
        <button class="roll">Roll or Die</button>
      </div>
      <div class="message">Choose difficulty and Ancient</div>
    </div>
    <div class="section-container">
      <div class="stage-container">
        <div class="stage firstStage">
          <h2 class="stage-header">Stage One</h2>
          <div class="counter-container">
            <div class="count first green"></div>
            <div class="count first brown"></div>
            <div class="count first blue"></div>
          </div>
        </div>
        <div class="stage secondStage">
          <h2 class="stage-header">Stage Two</h2>
          <div class="counter-container">
            <div class="count second green"></div>
            <div class="count second brown"></div>
            <div class="count second blue"></div>
          </div>
        </div>
        <div class="stage thirdStage">
          <h2 class="stage-header">Stage Three</h2>
          <div class="counter-container">
            <div class="count third green"></div>
            <div class="count third brown"></div>
            <div class="count third blue"></div>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card"></div>
        <div class="deck"></div>
      </div>
    </div>
  </main>


  <script type="module" src="./index.js"></script>

</body>

</html>
